<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Meal</title>
  <link rel="stylesheet" href="/css/add_meal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
  <nav>
    <div class="logo">
      <a th:href="@{/home}">MMM Home</a>
    </div>
    <div class="logo">
      <a th:href="@{/meal_catalogs/leaderboard}">
        <i class="fas fa-trophy"></i>LIVE Leaderboard <i class="fas fa-trophy"></i>
      </a>
    </div>
    <ul>
      <li><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
      <li><a th:href="@{/info}"><i class="fas fa-info-circle"></i> Info</a></li>
    </ul>
  </nav>
</header>

<div class="catalog-container">
  <div class="catalog-box">
    <h2>Add New Meal</h2>
    <form th:action="@{'/meal_catalogs/'+${mealCatalog.id}+'/add_meal'}" th:method="POST" th:object="${mealRequest}">
      <div class="input-group">
        <label for="name">Meal Name</label>
        <input type="text" id="name" name="name" placeholder="Enter meal name" th:field="*{name}">
        <p class="text-warning" th:errors="*{name}"></p>
      </div>
      <div class="input-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter meal description" th:field="*{description}"></textarea>
        <p class="text-warning" th:errors="*{description}"></p>
      </div>
      <div class="input-group">
        <label for="proteins">Proteins (g)</label>
        <input type="number" id="proteins" name="proteins" placeholder="Enter proteins in grams" th:field="*{proteins}" step="0.01">
        <p class="text-warning" th:errors="*{proteins}"></p>
      </div>
      <div class="input-group">
        <label for="carbs">Carbohydrates (g)</label>
        <input type="number" id="carbs" name="carbs" placeholder="Enter carbohydrates in grams" th:field="*{carbs}" step="0.01">
        <p class="text-warning" th:errors="*{carbs}"></p>
      </div>
      <div class="input-group">
        <label for="fats">Fats (g)</label>
        <input type="number" id="fats" name="fats" placeholder="Enter fats in grams" th:field="*{fats}" step="0.01">
        <p class="text-warning" th:errors="*{fats}"></p>
      </div>
      <div class="input-group">
        <label for="picture">Meal Picture LINK!</label>
        <div class="file-upload-wrapper">
          <input type="text" id="picture" name="picture" placeholder="Enter image URL" th:field="*{picture}">
        </div>
        <p class="text-warning" th:errors="*{picture}"></p>
      </div>
      <div class="button-group">
        <button type="submit" class="submit-button">
          <i class="fas fa-plus-circle"></i> Add Meal
        </button>
        <button type="button" class="cancel-button" onclick="window.history.back()">
          <i class="fas fa-times-circle"></i> Cancel
        </button>
      </div>
    </form>
  </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>

</body>
</html>
