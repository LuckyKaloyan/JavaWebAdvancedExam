<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="/css/leaderboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
  <nav>
    <div class="logo">
      <a th:href="@{/home}">HHH Home</a>
    </div>
    <div class="logo">
      <a th:href="@{/meal_catalogs/leaderboard}">
        <i class="fas fa-trophy"></i>LIVE Leaderboard <i class="fas fa-trophy"></i>
      </a>
    </div>
    <ul>
      <li><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
      <li><a th:href="@{/info}"><i class="fas fa-info-circle"></i> Info</a></li>
    </ul>
  </nav>
</header>

<div class="leaderboard-container">
  <div class="leaderboard-box">
    <h3>Top Meals</h3>
    <div class="table-wrapper">
      <table>
        <thead>
        <tr>
          <th>UpVotes</th>
          <th>Meal Name</th>
          <th>Owner</th>
          <th>Description</th>
          <th>Check it out!</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="topMeal, stat : ${top20meals}">
          <td><span th:text="${topMeal.upVotes.size()}"></span></td>
          <td th:text="${topMeal.name}"></td>
          <td th:text="${topMeal.owner.username}"></td>
          <td th:text="${topMeal.description}"></td>
          <td><a th:href="@{'/meal_catalogs/meal/' + ${topMeal.id}}" class="btn"><i class="fas fa-external-link-alt"></i> Open</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
