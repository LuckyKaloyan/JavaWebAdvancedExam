<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="/css/edit-profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
  <nav>
    <div class="logo">
      <a th:href="@{/home}">HHH Home</a>
    </div>
    <div class="logo">
      <a th:href="@{/meal_catalogs/leaderboard}">
        <i class="fas fa-trophy"></i>LIVE Leaderboard <i class="fas fa-trophy"></i>
      </a>
    </div>
    <ul>
      <li><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
      <li><a th:href="@{/info}"><i class="fas fa-info-circle"></i> Info</a></li>
    </ul>
  </nav>
</header>

<div class="profile-container">
  <div class="profile-box">
    <h2>Edit Profile</h2>
    <form class="edit-profile-form" th:action="@{'/users/'+${user.id}+'/profile'}" th:method="post" th:object="${editProfileRequest}">
      <input type="hidden" name="_method" value="PUT">


      <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" th:field="*{firstName}"  />
        <p class="text-warning" th:errors="*{firstName}"></p>
      </div>

      <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" th:field="*{lastName}"  />
        <p class="text-warning" th:errors="*{lastName}"></p>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" th:field="*{email}" required/>
        <p class="text-warning" th:errors="*{email}"></p>
      </div>

      <div class="input-group">
        <label for="profilePicture">Profile Picture URL</label>
        <input type="text" id="profilePicture" name="profilePicture" placeholder="Enter a valid URL for an image" th:field="*{profilePicture}"  />
        <p class="text-warning" th:errors="*{profilePicture}"></p>
        <p class="text-warning" th:if="${imageError}" th:text="${imageError}"></p>
      </div>

      <div class="input-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" th:field="*{phoneNumber}"  />
        <p class="text-warning" th:errors="*{phoneNumber}"></p>
      </div>

      <button type="submit" class="submit-button">Save Changes</button>
    </form>
    <div>
      <form th:action="@{'/users/delete_profile'}" th:method="GET">
        <button type="submit" class="submit-button" style="background-color: #dc3545;">DELETE PROFILE</button>
      </form>
    </div>
  </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>

</body>
</html>
