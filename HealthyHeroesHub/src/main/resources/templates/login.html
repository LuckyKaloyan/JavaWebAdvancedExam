<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form th:action="@{/login}" method="POST" th:object="${loginRequest}">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username" id="username" name="username" th:field="*{username}">
                    <p class="text-warning" th:errors="*{username}"></p>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="password" name="password" th:field="*{password}">
                    <p class="text-warning" th:errors="*{password}"></p>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
