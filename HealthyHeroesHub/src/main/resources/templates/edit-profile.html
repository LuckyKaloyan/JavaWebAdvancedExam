<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="/css/edit-profile.css">
</head>
<body>
<header>
  <nav>
    <div class="logo">HealthyHeroesHub</div>
    <ul>
      <li><a th:href="@{/home}">Home</a></li>
      <li><a th:href="@{/login}">Login</a></li>
      <li><a th:href="@{/register}">Register</a></li>
      <li><a th:href="@{/contact}">Contact</a></li>
    </ul>
  </nav>
</header>
<main>
  <section class="section full-height">

    <form class="welcome login" th:action="@{'/users/'+${user.id}+'/profile'}" th:method="PUT" th:object="${editProfileRequest}">

      <h3>Edit Profile</h3>

      <div class="form-group">
        <div class="label-holder text-white d-flex justify-content-center">
          <label for="firstName" class="h3 mb-2">First Name</label>
        </div>
        <input type="text" id="firstName" placeholder="Enter your first name" name="firstName" th:field="*{firstName}">
        <p class="text-warning" th:errors="*{firstName}"></p>
      </div>

      <div class="form-group">
        <div class="label-holder text-white d-flex justify-content-center">
          <label for="lastName" class="h3 mb-2">Last Name</label>
        </div>
        <input type="text" id="lastName" placeholder="Enter your last name" name="lastName" th:field="*{lastName}">
        <p class="text-warning" th:errors="*{lastName}"></p>
      </div>

      <div class="form-group">
        <div class="label-holder text-white d-flex justify-content-center">
          <label for="email" class="h3 mb-2">Email</label>
        </div>
        <input type="text" id="email" placeholder="Enter your email" name="email" th:field="*{email}">
        <p class="text-warning" th:errors="*{email}">Error Text Here</p>
      </div>

      <div class="form-group">
        <div class="label-holder text-white d-flex justify-content-center">
          <label for="profilePicture" class="h3 mb-2">Profile Picture URL</label>
        </div>
        <input type="text" id="profilePicture" placeholder="Enter valid url for an image" name="profilePicture" th:field="*{profilePicture}">
        <p class="text-warning" th:errors="*{profilePicture}">Error Text Here</p>
      </div>

      <div class="form-group">
        <div class="label-holder text-white d-flex justify-content-center">
          <label for="phoneNumber" class="h3 mb-2">Phone Number</label>
        </div>
        <input type="text" id="phoneNumber" placeholder="Enter your phone number" name="phoneNumber" th:field="*{phoneNumber}">
        <p class="text-warning" th:errors="*{phoneNumber}"></p>
      </div>

      <button class="profile-actions-button">Save</button>
    </form>

  </section>
</main>
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
