<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Results</title>
  <link rel="stylesheet" href="/css/calculator_results.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
  <nav>
    <div class="logo">
      <a th:href="@{/home}">HHH Home</a>
    </div>
    <div class="logo">
      <a th:href="@{/leaderboard}">
        <i class="fas fa-trophy"></i>LIVE Leaderboard <i class="fas fa-trophy"></i>
      </a>
    </div>
    <ul>
      <li><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
      <li><a th:href="@{/info}"><i class="fas fa-info-circle"></i> Info</a></li>
    </ul>
  </nav>
</header>

<div class="calculator-container">
  <div class="button-container">
    <a th:href="@{/home}" class="big-button home-btn">
      <i class="fas fa-home"></i>
      <span class="button-tooltip">Return Home</span>
    </a>
    <div class="result-box">
      <h1 class="result-title">Your Daily Intake Should Be:</h1>

      <div class="calorie-display-container">
        <div class="calorie-display-main" th:text="${dailyCalories} + ' calories'"></div>
      </div>

    <div class="result-details">
      <div class="detail-item">
        <form th:action="@{'/calculator/did_you_eat_enough_today'}" th:method="GET">
          <button type="submit" class="submit-button" style="background-color: #dc3545;">
            <i class="fas fa-heartbeat"></i>
            Maintain healthy calorie intake
          </button>
        </form>
      </div>
      <div class="detail-item">
        <form th:action="@{'/calculator/increase'}" th:method="POST">
          <button type="submit" class="submit-button" style="background-color: #dc3545;">
            <i class="fas fa-arrow-up"></i>
            Gain Weight: +500 calories
          </button>
        </form>
      </div>
      <div class="detail-item">
        <form th:action="@{'/calculator/decrease'}" th:method="POST">
          <button type="submit" class="submit-button" style="background-color: #dc3545;">
            <i class="fas fa-arrow-down"></i>
            Lose Weight: -500 calories
          </button>
        </form>
      </div>
    </div>

    <a th:href="@{/calculator}" class="big-button calc-btn">
      <i class="fas fa-calculator"></i>
      <span class="button-tooltip">Recalculate</span>
    </a>
  </div>
</div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>

</body>
</html>
