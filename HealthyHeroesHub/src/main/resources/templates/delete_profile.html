<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link rel="stylesheet" href="/css/delete_profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <a th:href="@{/home}">HealthyHeroesHubHome</a>
        </div>
        <div class="logo">
            <a th:href="@{/leaderboard}">
                <i class="fas fa-trophy"></i>LIVE Leaderboard <i class="fas fa-trophy"></i>
            </a>
        </div>
        <ul>
            <li><a th:href="@{/logout}">Log Out</a></li>
            <li><a th:href="@{/info}">Info</a></li>
        </ul>
    </nav>
</header>

<div class="error-container">
    <div class="error-box">
        <h1>Are you sure?</h1>
        <p>If you click this button, you will permanently delete your profile!</p>
        <form th:action="@{'/users/'+${user.id}+'/deleted'}" th:method="DELETE">
            <button type="submit" class="delete-btn">
                <i class="fas fa-trash-alt"></i> DELETE PROFILE
            </button>
        </form>
    </div>
    <form th:action="@{'/home'}" th:method="GET">
        <button type="submit" class="home-btn">
            <i class="fas fa-home"></i> BACK TO HOME
        </button>
    </form>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>

</body>
</html>
