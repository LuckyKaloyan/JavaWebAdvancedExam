<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <form th:action="@{/register}" th:method="POST" th:object="${registerRequest}" >
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Email" id="email" name="email" value="" th:field="*{email}">
                    <p class="text-warning"  th:errors="*{password}"></p>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" placeholder="Username" id="username" name="username" value="" th:field="*{username}">
                    <p class="text-warning" th:errors="*{username}"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Password" id="password" name="password" value="" th:field="*{password}">
                    <p class="text-warning"  th:errors="*{password}"></p>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
