<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <a th:href="@{/}">HealthyHeroesHub</a>
        </div>
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/login}">Login</a></li>
            <li><a th:href="@{/register}">Register</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h1>Contact Us</h1>

    <div class="contact-card">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Person 1">
            <h2>John Doe</h2>
            <p class="email">Email: <a href="mailto:john.doe@example.com">john.doe@example.com</a></p>
            <p class="phone">Phone: +1 234 567 890</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Person 2">
            <h2>Jane Smith</h2>
            <p class="email">Email: <a href="mailto:jane.smith@example.com">jane.smith@example.com</a></p>
            <p class="phone">Phone: +1 234 567 891</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Person 3">
            <h2>Mike Johnson</h2>
            <p class="email">Email: <a href="mailto:mike.johnson@example.com">mike.johnson@example.com</a></p>
            <p class="phone">Phone: +1 234 567 892</p>
        </div>
    </div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>

</body>
</html>
