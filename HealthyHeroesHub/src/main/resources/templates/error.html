<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link rel="stylesheet" href="/css/error.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <a th:href="@{/home}">HHH Home</a>
        </div>
        <div class="logo">
            <a th:href="@{/meal_catalogs/leaderboard}">
                <i class="fas fa-trophy"></i>LIVE Leaderboard <i class="fas fa-trophy"></i>
            </a>
        </div>
        <ul>
            <li><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
            <li><a th:href="@{/info}"><i class="fas fa-info-circle"></i> Info</a></li>
        </ul>
    </nav>
</header>

<div class="error-container">
    <div class="error-box">
        <h1>Oops! Something Went Wrong</h1>
        <p>We're sorry, but an unexpected error has occurred. Try again or go back to the home page.</p>
        <a th:href="@{/home}">
            <button class="btn btn-home">Back to Home</button>
        </a>
    </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>

</body>
</html>
