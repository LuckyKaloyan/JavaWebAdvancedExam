<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Catalog</title>
    <link rel="stylesheet" href="/css/create_new_catalog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <a th:href="@{/}">HealthyHeroesHub</a>
        </div>
        <div class="logo">
            <a th:href="@{/leaderboard}">
                <i class="fas fa-trophy"></i> Leaderboard <i class="fas fa-trophy"></i>
            </a>
        </div>
        <ul>
            <li><a th:href="@{/logout}">Log Out</a></li>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/info}">Info</a></li>
        </ul>
    </nav>
</header>

<div class="catalog-container">
    <div class="catalog-box">
        <h2>Edit Meal Catalog</h2>
        <form th:action="@{'/meal_catalogs/'+${mealCatalog.id}+'/edit'}" th:method="PATCH" th:object="${editCatalogRequest}">
            <div class="input-group">
                <label for="name">Catalog Name</label>
                <input type="text" id="name" name="name" placeholder="Enter catalog name" th:field="*{name}">
                <p class="text-warning" th:errors="*{name}"></p>
            </div>
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter catalog description" th:field="*{description}"></textarea>
                <p class="text-warning" th:errors="*{description}"></p>
            </div>
            <button type="submit" class="submit-button">Update Catalog</button>
        </form>
    </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>

</body>
</html>
