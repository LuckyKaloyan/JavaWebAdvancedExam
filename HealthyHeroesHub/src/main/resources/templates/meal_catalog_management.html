<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Catalog Management</title>
    <link rel="stylesheet" href="/css/meal_catalog_management.css">
</head>
<body>
<div class="container">
    <h2>Meal Catalog Management</h2>
    <table>
        <thead>
        <tr>
            <th>Owner</th>
            <th>name</th>
            <th>description</th>
            <th>Added on</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mealcatalog : ${mealCatalogs}">
            <td th:text="${mealcatalog.owner.username}"></td>
            <td th:text="${mealcatalog.name}"></td>
            <td th:text="${mealcatalog.description}"></td>
            <td th:text="${mealcatalog.addedOn}"></td>
            <td><form th:action="@{'/admin_panel/meal_catalog_management/delete/'+${mealcatalog.id}}" th:method="DELETE">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
