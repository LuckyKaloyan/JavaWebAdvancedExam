<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Catalog</title>
    <link rel="stylesheet" href="/css/my_reports.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <a th:href="@{/home}">HHH Home</a>
        </div>
        <div class="logo">
            <a th:href="@{/leaderboard}">
                <i class="fas fa-trophy"></i>LIVE Leaderboard <i class="fas fa-trophy"></i>
            </a>
        </div>
        <ul>
            <li><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
            <li><a th:href="@{/info}"><i class="fas fa-info-circle"></i> Info</a></li>
        </ul>
    </nav>
</header>

<div class="catalog-container">
    <div class="box">
        <div class="box-content">
            <h3>NOT REVIEWED REPORTS</h3>
            <table class="meal-table not-reviewed">
                <thead>
                <tr>
                    <th>REPORT TYPE</th>
                    <th>IN WHICH SECTION IS THE ISSUE</th>
                    <th>TROUBLEMAKER'S NAME</th>
                    <th>DESCRIPTION</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fixedReport : ${user.getReports()}" th:if="${!fixedReport.reviewed}">
                    <td th:text="${fixedReport.reportType}"></td>
                    <td th:text="${fixedReport.whereItHappened}"></td>
                    <td th:text="${fixedReport.troublemaker}"></td>
                    <td th:text="${fixedReport.description}"></td>
                </tr>
                </tbody>
            </table>
            <h3>REVIEWED REPORTS</h3>
            <table class="meal-table reviewed">
                <thead>
                <tr>
                    <th>REPORT TYPE</th>
                    <th>IN WHICH SECTION IS THE ISSUE</th>
                    <th>TROUBLEMAKER'S NAME</th>
                    <th>DESCRIPTION</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fixedReport : ${user.getReports()}" th:if="${fixedReport.reviewed}">
                    <td th:text="${fixedReport.reportType}"></td>
                    <td th:text="${fixedReport.whereItHappened}"></td>
                    <td th:text="${fixedReport.troublemaker}"></td>
                    <td th:text="${fixedReport.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>

</body>
</html>
